<head>
    <title>UE4WebUI</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=no">

    <link href="css/css.css" rel="stylesheet" type="text/css">
    <link href="css/animate.css" rel="stylesheet" type="text/css">
    <link href="css/quasar.css" rel="stylesheet" type="text/css">

    <style>
        ::-webkit-scrollbar {
            width: 0px
        }

        body {
            font-size: 2rem;
            position: fixed;
            display: flex;
            touch-action: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-drag: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -moz-user-select: -moz-none;
            -ms-user-select: none;
            user-select: none;
            background-color: rgba(0, 0, 0, 0);
            overflow-x: hidden;
            overflow-y: hidden;
        }

        .fade-enter-active {
            transition: opacity 0.5s;
            pointer-events: none;
        }

        .q-slider--inactive .q-slider__thumb-container {
            transform: scale(2);
        }

        .q-slider__thumb-container {
            top: 13px;
        }

        .q-slider__track-container {
            height: 6px;
        }

        .fade-leave-active {
            transition: opacity 1s;
            pointer-events: none;
        }

        .fade-enter,
        .fade-leave-to {
            opacity: 0;
            pointer-events: none;
        }

        .text-loading {
            color: rgba(0, 0, 0, 0);
        }

        .bg-loading {
            background: rgba(0, 0, 0, 0);
        }

        .loading {
            top: 35%;
            max-height: none;
            max-width: none;
            font-size: 3rem;
        }

        .use-touch {
            pointer-events: auto;
        }

        .debug {
            color: rgb(255, 255, 255);
            text-shadow: 1px 1px 1px #000;
            z-index: 10000;
            display: flex;
            position: absolute;
            flex-direction: column;
            pointer-events: none;
            font-size: 1.5rem;
        }

        .my-custom-image {
            background-size: 100% !important;
        }

        .fontfade {
            background-image: -webkit-linear-gradient(top, rgb(223, 181, 121), rgb(255, 231, 184));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Microsoft YaHei';
        }

        .fontfade2 {
            background-image: -webkit-linear-gradient(top, rgb(255, 255, 255), rgb(255, 255, 255));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Microsoft YaHei';
        }

        .option_style {
            top: 50%;
            left: 35%;
            background: rgb(255, 255, 255);
        }

        .example {
            width: 100%;
            height: auto;
            background-size: cover;
            margin: 0 auto;
            object-fit: contain;
        }

        .webrtcplayer video {
            width: 100%;
            height: 100%;
        }
    </style>

    <style id="globalscalestyle">

    </style>
</head>
